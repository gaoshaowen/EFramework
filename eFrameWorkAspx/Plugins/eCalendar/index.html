<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>日期控件</title>
<script src="eCalendar_bak.js"></script>
</head>
<body>
(1)日期：<input type="text" name="date"   readOnly onClick="eCalendar.show('yyyy-mm-dd');"><br/>
(2)小时：<input type="text" name="dateh"  readOnly onClick="eCalendar.show('yyyy-mm-dd hh');"><br/>
(3)分钟：<input type="text" name="datehm" readOnly onClick="eCalendar.show('yyyy-mm-dd hh:mm');"><br/>
(4)秒钟：<input type="text" name="datehm" readOnly onClick="eCalendar.show('yyyy-mm-dd hh:mm:ss');"><br/>


</body>
</html>
