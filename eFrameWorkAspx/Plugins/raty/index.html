<body>



<div id="hint3"></div>
<input id="hint" type="hidden" />

<div class="raty" data-id="hint"  data-score="1" data-number="5" data-staroff="images/star-off.png" data-starhalf="images/star-half.png" data-staron="images/star-on.png" data-readonly="true" data-half="true" style="border:0px solid #ff0000;"></div>

<input id="hint1" type="hidden" />
<div class="raty" data-id="hint1" data-score="3" data-number="10" data-staroff="images/cus-off.png" data-starhalf="images/cus-half.png" data-staron="images/cus-on.png" data-half="true" style="border:0px solid #ff0000;"></div>




<input id="hint2" type="hidden" />
<div class="raty" data-id="hint2" data-score="3" data-number="5" data-staroff="images/cusa-off.png" data-starhalf="images/cusa-half.png" data-staron="images/cusa-on.png" data-half="false" style="border:0px solid #ff0000;"></div>







<script type="text/javascript">

    $(function() {

     // $.fn.raty.defaults.path = 'img';

 $('.raty').each(function(i,elem){
 
 	var dataid=$(this).attr('data-id');
 	var staroff = $(this).attr('data-staroff');	
	var starhalf = $(this).attr('data-starhalf');
	var staron = $(this).attr('data-staron');
	var _readonly = $(this).attr('data-readonly');
	var readonly=false;
	if(_readonly=="true"){readonly=true;}
	var _half = $(this).attr('data-half');
	var half=false;
	if(_half=="true"){half=true;}
	
	$(this).raty({ 
	  width:'100%',
	  //hints: ['bad', 'poor', 'regular', 'good', 'gorgeous'],
	  hints: ['','','','',''],
	  readOnly: readonly, 
	  targetType: 'number',
	  targetKeep: true,
	  half: half,
	  halfShow: half,
	  target    : '#' + dataid,
	  //score: 3 ,
	  score: function() { return $(this).attr('data-score');},
	  //number:10,
	  number: function() {return $(this).attr('data-number'); },
	 
	  
  	  //starOff  : 'star-off.png',,	  
	  starOff : staroff,
  	
	  //starHalf : 'star-half.png',
	  starHalf  : starhalf,
	  //starOn   : 'star-on.png',
	  starOn  : staron,		  
	  
	  //size:20,
	  //click: function(score, evt) {alert('ID: ' + $(this).attr('id') + "\nscore: " + score + "\nevent: " + evt);	 },	 
	  
	  });


});
