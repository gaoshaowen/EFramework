<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>eLink示例</title>
</head>
<link href="style.css" rel="stylesheet" type="text/css" />
<style>
.asel a{ display:inline-block;border:1px solid #D4D4D4;font-family:"宋体";font-size:12px;text-decoration:none;color:#707070;height:32px;line-height:32px;padding:0px 25px 0px 25px;
background-image:url("images/bg.jpg");background-repeat:no-repeat;background-position:right 0px;}
.asel a.cur,.asel a:hover{border:1px solid #FF5353;color:#FF5353;background-position:right -32px;}


.aseln a{ display:inline-block;border:1px solid #D4D4D4;font-family:"宋体";font-size:12px;text-decoration:none;color:#707070;height:25px;line-height:26px;padding:0px 20px 0px 20px;
background-image:url("images/bg.jpg");background-repeat:no-repeat;background-position:right -7px;}
.aseln a.cur,.aseln a:hover{border:1px solid #FF5353;color:#FF5353;background-position:right -39px;}
</style>
<body>
<div class="asel">
<a href="#" onFocus="this.blur();">途锐</a>
<a href="#" onFocus="this.blur();" class="cur">甲壳虫</a>
<a href="#" onFocus="this.blur();">尚酷</a>
<a href="#" onFocus="this.blur();">夏朗</a>
<a href="#" onFocus="this.blur();">Glof旅行轿车</a>
<a href="#" onFocus="this.blur();">Tiguan</a>
<a href="#" onFocus="this.blur();">蔚揽</a>
<a href="#" onFocus="this.blur();">迈特威</a>
<a href="#" onFocus="this.blur();">辉腾</a>
</div><br />
<br />
<div class="aseln">
<a href="#" onFocus="this.blur();">途锐</a>
<a href="#" onFocus="this.blur();" class="cur">甲壳虫</a>
<a href="#" onFocus="this.blur();">尚酷</a>
<a href="#" onFocus="this.blur();" class="cur">夏朗</a>
<a href="#" onFocus="this.blur();">Glof旅行轿车</a>
<a href="#" onFocus="this.blur();">Tiguan</a>
<a href="#" onFocus="this.blur();">蔚揽</a>
<a href="#" onFocus="this.blur();">迈特威</a>
<a href="#" onFocus="this.blur();">辉腾</a>
</div>


<span class="elink">
<a href="#" onFocus="this.blur();" class="elink">途锐</a>
<a href="#" onFocus="this.blur();" class="elinkcur">甲壳虫</a>
<a href="#" onFocus="this.blur();" class="elink">尚酷</a>
<a href="#" onFocus="this.blur();" class="elinkcur">夏朗</a>
<a href="#" onFocus="this.blur();" class="elink">Glof旅行轿车</a>
<a href="#" onFocus="this.blur();" class="elink">Tiguan</a>
<a href="#" onFocus="this.blur();" class="elink">蔚揽</a>
<a href="#" onFocus="this.blur();" class="elink">迈特威</a>
<a href="#" onFocus="this.blur();" class="elink">辉腾</a>
</span>

</body>
</html>
